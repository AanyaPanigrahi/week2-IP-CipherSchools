<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <title>Pragraphs,Headlines,Small texts,Subscripts & Superscripts</title>
  <style>
    a{
    color: red;
}

a:link{
    color: brown;
}

a:hover{
    background-color: cornsilk;
}

a:active{
    color: black;
}

a:focus{
    border: 1px solid green;
}

a:visited{
    color: purple;
}
  </style>
</head>
<body>
    <a>Click here</a>
    <a href="#">Click here</a>
    <a href="#">Click here</a>
    <a href="#">Click here</a>
    <a href="#">Click here</a>
    <a href="#">Click here</a>
</body>
</html>
