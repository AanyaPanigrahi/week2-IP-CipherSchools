<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>CSS keyframes</title>
  <style> 
  div{
    padding: 20px;
}

div img{
    animation: slide 0.5s forwards;
    transform: translateY(300px) scale(1.1);
    opacity: 0;
}

@keyframes slide{
    to{
        opacity:1;
        transform:none;
    }
}
